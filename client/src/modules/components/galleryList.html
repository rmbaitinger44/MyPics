<template>
    <div class="card topMargin">
        <div class="card-body">
            <div class="row">
                <span class="col">
                    <span class="leftMargin pull-left"><i click.trigger="logout()" class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
                    <span class="leftMargin pull-left"><i click.trigger="createGallery()" class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
                </span>
            </div>

            <div show.bind="gallery.galleryArray.length">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Gallery</th>
                            <th>Edit/Delete/Maintain Pics</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for = "gallery of gallery.galleryArray">
                            <td>${gallery.gallery}</td>
                            <td>
                                <i click.trigger="editGallery(gallery)" class="fa fa-pencil rightMargin"   aria-hidden="true"></i>
                                <i click.trigger="deleteGallery(gallery)"class="fa fa-trash rightMargin"   aria-hidden="true"></i>
                                <i click.trigger="editMyPic(gallery)"class="fa fa-picture-o rightMargin"   aria-hidden="true"></i>
                            </td>    
                        </tr>
                    </tbody>         
                </table>
            </div>

            <div show.bind="!gallery.galleryArray.length">
                <h2>Apparently, you don't have any galleries!</h2>               
            </div>

        </div>

    </div>

</template>
